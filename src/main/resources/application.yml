server:
  port: 8081
  error:
    include-stacktrace: on_param


spring:
  application:
    name: bank-app-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/avito-backend
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  profiles:
    active: test
  sql:
    init:
      mode: always


